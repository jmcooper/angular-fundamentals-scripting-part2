<div class="container">
  <form (ngSubmit)="signIn()" #signInForm="ngForm" class="form">
    <img class="logo" src="/assets/images/logo.png" />
    <div class="sign-in">Sign In</div>
    <div class="sub-text">to acquire awesome bots</div>
    <input
      name="email"
      placeholder="Email Address"
      type="text"
      [(ngModel)]="credentials.email"
      #email="ngModel"
      required
      email
    />
    <em class="error" *ngIf="email.errors?.['required'] && email.touched">Email is required</em>
    <em class="error" *ngIf="email.errors?.['email'] && email.touched">Must be a valid email format</em>
    <input
      name="password"
      placeholder="Password"
      type="password"
      [(ngModel)]="credentials.password"
      #password="ngModel"
      required
    />
    <em class="error" *ngIf="password.invalid && password.touched">Password is required</em>
    <div class="buttons">
      <button type="submit" class="button cta">
        Sign In
      </button>
    </div>
    <div class="signInError" *ngIf="signInError">
      Sign-In Failed. Please try again.
    </div>
  </form>
</div>
